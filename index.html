<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <img src="avatar-jessica.jpeg" alt="profile picture">
            <h2> Jessica Randall </h2>
            <p id="location"> London, United Kingdom </p>
            <br>
            <p> "Front-end developer and avid reader."</p>
            <div id="github" class="socials"> Github </div>
            <div id="frontend" class="socials"> Frontend Mentor </div>
            <div id="linkedin" class="socials"> LinkedIn </div>
            <div id="twitter" class="socials"> Twitter </div>
            <div id="instagram" class="socials"> Instagram </div>
        </div>
    </div>
    
    
</body>
</html>
